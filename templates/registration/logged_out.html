<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Chiqishni tasdiqlang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffe1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ffe1;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #00ffe1;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c2a6;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Chiqishni tasdiqlaysizmi?</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">TASDIQLASH</button>
        </form>
    </div>
</body>
</html>
