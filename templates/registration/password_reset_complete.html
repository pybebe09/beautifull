<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parol Tiklandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
            text-align: center;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            box-shadow: 0 0 20px #00ffe1;
            padding: 30px;
        }
        .btn-neon {
            background-color: #00ffe1;
            color: #000;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-neon:hover {
            background-color: #00c9b7;
            box-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="mb-4">‚úÖ Parolingiz muvaffaqiyatli tiklandi!</h2>
                <p>Endi tizimga kirishingiz mumkin:</p>
                <a href="{% url 'login' %}" class="btn btn-neon mt-3">üîê Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
